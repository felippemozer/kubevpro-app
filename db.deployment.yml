apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: felippemozer/vprofiledb:latest
        # args:
        #   - "ignore-db-dir=lost+found" # This won't work on new MySQL versions
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vprodb-data
        ports:
        - containerPort: 3306
          name: vprodb-port
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
      nodeSelector:
        zone: sa-east-1a
      volumes:
      - name: vprodb-data
        awsElasticBlockStore:
          volumeID: vol-0aeafc83a6ad8e773
          fsType: ext4
      initContainers:
      - name: busybox
        image: busybox:latest
        args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vprodb-data
